<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Awesome Pro 7 Duotone Test</title>

  <!-- Core Font Awesome CSS -->
  <link rel="stylesheet" href="./css/fontawesome.css">
  <link rel="stylesheet" href="./css/all.css">
  <link rel="stylesheet" href="./css/brands.css">
  <link rel="stylesheet" href="./css/regular.css">
  <link rel="stylesheet" href="./css/solid.css">

  <!-- Duotone -->
  <link rel="stylesheet" href="./css/duotone-light.css">
  <link rel="stylesheet" href="./css/duotone-regular.css">
  <link rel="stylesheet" href="./css/duotone-thin.css">

  <!-- Sharp -->
  <link rel="stylesheet" href="./css/sharp-light.css">
  <link rel="stylesheet" href="./css/sharp-regular.css">
  <link rel="stylesheet" href="./css/sharp-solid.css">
  <link rel="stylesheet" href="./css/sharp-thin.css">

  <!-- Sharp Duotone -->
  <link rel="stylesheet" href="./css/sharp-duotone-light.css">
  <link rel="stylesheet" href="./css/sharp-duotone-regular.css">
  <link rel="stylesheet" href="./css/sharp-duotone-solid.css">
  <link rel="stylesheet" href="./css/sharp-duotone-thin.css">

  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    .icon-demo { font-size: 3rem; margin: 1rem; }
  </style>
</head>
<body>

  <h2>✅ Solid Example</h2>
  <i class="fa-solid fa-house icon-demo"></i>
  <i class="fad fa-solid fa-airplay icon-demo" style="--fa-primary-color: red; --fa-secondary-color: pink;"> </i>

  <h2>✅ Duotone Examples</h2>
  <i class="fa-duotone fadr fa-heart icon-demo"
     style="--fa-primary-color: red; --fa-secondary-color: pink;">
  </i>

  <i class="fa-duotone fadl fa-star icon-demo"
     style="--fa-primary-color: gold; --fa-secondary-color: black; --fa-secondary-opacity: 0.3;">
  </i>

  <i class="fa-duotone fadt fa-user icon-demo"
     style="--fa-primary-color: blue; --fa-secondary-color: lightblue;">
  </i>

  <h2>✅ Sharp Duotone Examples</h2>
  <i class="fa-sharp-duotone fasds fa-bell icon-demo"
     style="--fa-primary-color: orange; --fa-secondary-color: yellow;">
  </i>

  <i class="fa-sharp-duotone fasdr fa-car icon-demo"
     style="--fa-primary-color: purple; --fa-secondary-color: violet;">
  </i>

  <i class="fa-sharp-duotone fasdl fa-moon icon-demo"
     style="--fa-primary-color: black; --fa-secondary-color: gray;">
  </i>

</body>
</html>
