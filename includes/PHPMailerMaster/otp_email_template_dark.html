<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{EMAIL_HEADING}}</title>
    <!--[if mso]>
    <noscript>
        <xml>
            <o:OfficeDocumentSettings>
                <o:PixelsPerInch>96</o:PixelsPerInch>
            </o:OfficeDocumentSettings>
        </xml>
    </noscript>
    <![endif]-->
    <style>
        body { margin: 0; padding: 0; word-spacing: normal; background-color: #121212; }
        table, td, th { border-collapse: collapse; }
        td, a, span { mso-line-height-rule: exactly; }
        .ExternalClass { width: 100%; }
        .ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass div { line-height: 100%; }

        @media screen and (max-width: 600px) {
            .container { width: 100% !important; max-width: 100% !important; }
            .content { padding: 25px !important; }
            .otp-code { font-size: 36px !important; letter-spacing: 8px !important; }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #121212; font-family: Arial, sans-serif;">
    <center style="width: 100%; table-layout: fixed; background-color: #121212;">
        <div style="max-width: 600px; margin: 0 auto; background-color: #1e1e1e;">
            <!--[if mso]>
            <table align="center" border="0" cellspacing="0" cellpadding="0" width="600" style="width:600px;">
            <tr>
            <td align="center" valign="top" width="600" style="width:600px;">
            <![endif]-->
            <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" style="width: 100%; max-width: 600px; margin: 0 auto; background-color: #1e1e1e; border: 1px solid #333333;" class="container">
                <!-- LOGO -->
                <tr>
                    <td align="center" style="padding: 30px 20px; border-bottom: 1px solid #333333;">
                        <img src="{{LOGO_URL}}" alt="Company Logo" height="90" style="display: block; height: 90px; max-width: 130px; border: 0;">
                    </td>
                </tr>
                <!-- CONTENT -->
                <tr>
                    <td style="padding: 40px;" class="content">
                        <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" style="width: 100%;">
                            <tr>
                                <td align="center">
                                    <h1 style="margin: 0 0 20px 0; font-size: 26px; font-weight: bold; color: #ffffff;">{{EMAIL_HEADING}}</h1>
                                    <p style="margin: 0 0 20px 0; font-size: 16px; line-height: 1.6; color: #e0e0e0;">{{EMAIL_GREETING}} {{USER_FULLNAME}},</p>
                                    <p style="margin: 0 0 30px 0; font-size: 16px; line-height: 1.6; color: #e0e0e0;">{{EMAIL_VERIFICATION_CODE_LABEL}}</p>
                                </td>
                            </tr>
                            <tr>
                                <table border="0" cellspacing="0" cellpadding="0" width="100%">
                                    <tr>
                                        <td align="center" style="padding: 30px 0;">
                                            <table border="0" cellspacing="0" cellpadding="0" style="background-color: #2a2a2a; border-radius: 8px;">
                                                <tr>
                                                    <td align="center" style="padding: 20px;">
                                                        <span style="color: #ffffff; font-size: 14px; margin-bottom: 10px; display: block; font-family: 'Inter', Arial, sans-serif;">Verification Code</span>
                                                        <div style="color: #ffffff; font-size: 44px; font-weight: 700; letter-spacing: 10px; line-height: 1.2; font-family: 'Inter', Arial, sans-serif;">{{OTP_CODE}}</div>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </tr>
                            <tr>
                                <td align="center" style="padding-top: 30px;">
                                    <p style="margin: 0; font-size: 14px; color: #a0a0a0;">{{EMAIL_EXPIRATION_NOTICE}}</p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <!-- FOOTER -->
                <tr>
                    <td align="center" style="padding: 25px; font-size: 12px; color: #777777; text-align: center;">
                        <p style="margin:0;">{{EMAIL_SECURITY_NOTICE}}</p>
                    </td>
                </tr>
            </table>
            <!--[if mso]>
            </td>
            </tr>
            </table>
            <![endif]-->
        </div>
    </center>
</body>
</html>
